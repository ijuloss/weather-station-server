# Weather Station Server Configuration
# Optimized for Debian 12 with CasaOS

# Server Configuration
HOST=0.0.0.0
PORT=5000
DEBUG=false

# Logging Configuration
LOG_LEVEL=INFO
LOG_FILE=/var/log/weather-station/app.log

# Data Storage
DATA_DIR=/var/lib/weather-station
CONFIG_DIR=/etc/weather-station
RUN_DIR=/run/weather-station

# Firebase Configuration (Optional - for cloud backup)
FIREBASE_API_KEY=
FIREBASE_AUTH_DOMAIN=
FIREBASE_DATABASE_URL=
FIREBASE_PROJECT_ID=
FIREBASE_STORAGE_BUCKET=
FIREBASE_MESSAGING_SENDER_ID=
FIREBASE_APP_ID=
FIREBASE_MEASUREMENT_ID=

# AI Model Configuration
MODEL_TRAINING_INTERVAL=50
PREDICTION_CONFIDENCE_THRESHOLD=0.6

# Data Management
MAX_LOCAL_READINGS=1000
MAX_FIREBASE_READINGS=100
MAX_FIREBASE_PREDICTIONS=50

# Performance Settings
REQUEST_TIMEOUT=30
MAX_RETRIES=3
UPDATE_INTERVAL=2

# Background Tasks
BACKUP_INTERVAL=3600
HEALTH_CHECK_INTERVAL=60

# Security
ALLOWED_ORIGINS=*
CORS_ENABLED=true
