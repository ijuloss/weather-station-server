version: '3.8'

services:
  weather-station:
    build: ./docker
    container_name: weather-station
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./config:/etc/weather-station:ro
      - ./data:/var/lib/weather-station
      - ./logs:/var/log/weather-station
      - ./models:/var/lib/weather-station/models
      - ./backups:/var/lib/weather-station/backups
    environment:
      - HOST=0.0.0.0
      - PORT=5000
      - DEBUG=false
      - LOG_LEVEL=INFO
      - DATA_DIR=/var/lib/weather-station
      - CONFIG_DIR=/etc/weather-station
      - LOG_FILE=/var/log/weather-station/app.log
    networks:
      - weather-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: weather-station-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend:/usr/share/nginx/html:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - weather-station
    networks:
      - weather-network

networks:
  weather-network:
    driver: bridge

volumes:
  weather-data:
    driver: local
  weather-logs:
    driver: local
  weather-models:
    driver: local
  weather-backups:
    driver: local
